<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Include the CesiumJS JavaScript and CSS files -->
  <script src="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Cesium.js"></script>
  <link href="https://cesium.com/downloads/cesiumjs/releases/1.108/Build/Cesium/Widgets/widgets.css" rel="stylesheet">
</head>
<body>
  <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>
  <script type="module">
    // Your access token can be found at: https://ion.cesium.com/tokens.
    // This is the default access token from your ion account
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiI5OWFiMjYxNC0wMzE5LTQ4ZTUtYWNjMS1kZDhhNGMxZjBiMGMiLCJpZCI6MTc3NjgwLCJpYXQiOjE2OTk3OTc4MDF9.uo1ao2mBVnu83oAdQvt-d39eM6FERRh6rgKCVIZOewk';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
      terrain: Cesium.Terrain.fromWorldTerrain(),
    });

    // Fly the camera to a specific location
    viewer.camera.flyTo({
      destination: Cesium.Cartesian3.fromDegrees(22.294741, 48.620601, 400),
      orientation: {
        heading: Cesium.Math.toRadians(0.0),
        pitch: Cesium.Math.toRadians(-15.0),
      }
    });

    // Add Cesium OSM buildings to the scene as our example 3D Tileset.
    const osmBuildingsTileset = await Cesium.createOsmBuildingsAsync();
    viewer.scene.primitives.add(osmBuildingsTileset);

    // Load GeoJSON polygon from Cesium ion
    const geoJsonUrl = await Cesium.IonResource.fromAssetId(2617084);
    const geoJsonDataSource = await Cesium.GeoJsonDataSource.load(geoJsonUrl);
    viewer.dataSources.add(geoJsonDataSource);

    // Function to check if a point is inside a polygon
    function isPointInPolygon(point, polygon) {
      const x = Cesium.Math.toDegrees(point.longitude);
      const y = Cesium.Math.toDegrees(point.latitude);
      let inside = false;
      for (let i = 0, j = polygon.length - 1; i < polygon.length; j = i++) {
        const xi = polygon[i][0], yi = polygon[i][1];
        const xj = polygon[j][0], yj = polygon[j][1];

        const intersect = ((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi);
        if (intersect) inside = !inside;
      }
      return inside;
    }

    // Highlight buildings within the polygon
    osmBuildingsTileset.tileLoad.addEventListener((tile) => {
      if (tile.content) {
        const featuresLength = tile.content.featuresLength;
        for (let i = 0; i < featuresLength; i++) {
          const feature = tile.content.getFeature(i);
          const boundingVolume = feature.boundingVolume;

          // Ensure the bounding volume and center are defined
          if (boundingVolume && boundingVolume.center) {
            const position = Cesium.Cartographic.fromCartesian(boundingVolume.center);

            // Check if the position is inside the polygon
            const polygonHierarchy = geoJsonDataSource.entities.values[0].polygon.hierarchy.getValue(Cesium.JulianDate.now());
            const positions = polygonHierarchy.positions.map(Cesium.Cartographic.fromCartesian).map(pos => [Cesium.Math.toDegrees(pos.longitude), Cesium.Math.toDegrees(pos.latitude)]);

            if (isPointInPolygon(position, positions)) {
              feature.color = Cesium.Color.RED;
            }
          }
        }
      }
    });
  </script>
</body>
</html>
